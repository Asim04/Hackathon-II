# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: todo-chatbot-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL

databases:
  # Note: Using external Neon database
  # No database service needed here
